<h2>Eventos</h2>
<hr>
<div class="form-inline">
    <div class="form-group mb-2">
        <label for="buscar" class="mr-2">Filtro: </label>
        <input type="text" class="form-control mr-2" name="buscar" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-light btn-sm" 
                (click)="exibirImagem()">
                    <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                    {{!mostrarImagem ? 'Exibir' : 'Esconder'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img [collapse]="!mostrarImagem"
                [isAnimated]="true"
                src="/assets/{{evento.imgUrl}}" 
                [style.width.px]="widthImg"
                [style.margin.px]="marginImg"
                >
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema | uppercase}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateFormatPipe }}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes.length > 0 ? evento.lotes[0].nome : ''}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos || !eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h5>Nenhum evento encontrado</h5>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja excluir o evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
