<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" 
            [ngClass]="{'is-invalid':f.tema.errors && f.tema.touched}" 
            formControlName="tema" 
            placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">Tema é obrigatório</div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">Tema deve ter no mínimo 4 caracteres</div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">Tema deve ter no máximo 50 caracteres</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" [ngClass]="cssValidador(f.local)" formControlName="local" placeholder="">
          <div *ngIf="f.local.errors?.required" class="invalid-feedback">Local é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" 
            [ngClass]="cssValidador(f.dataEvento)" 
            value="{{evento.dataEvento | DateFormatPipe}}"
            formControlName="dataEvento" 
            placeholder="" 
            bsDatepicker
            [bsConfig]="bsConfig">
          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">Data e Hora são obrigatórios</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control" [ngClass]="cssValidador(f.qtdPessoas)" formControlName="qtdPessoas" placeholder="">
          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">Qtd Pessoas é obrigatório</div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">Qtd máxima é 120000</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control" [ngClass]="cssValidador(f.telefone)" formControlName="telefone" placeholder="(000) 90000-0000">
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">Telefone é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" [ngClass]="cssValidador(f.email)" formControlName="email" placeholder="e-mail">
          <div *ngIf="f.email.errors?.required" class="invalid-feedback">Email é obrigatório</div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">Email inválido</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="imgUrl" class="form-control" [ngClass]="cssValidador(f.imgUrl)" formControlName="imgUrl" placeholder="imagem">
          <div *ngIf="f.imgUrl.errors?.required" class="invalid-feedback">Imagem é obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
