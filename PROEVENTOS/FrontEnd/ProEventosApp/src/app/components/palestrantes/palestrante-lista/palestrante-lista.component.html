<div class="card rounded shadom-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Filtro: </div>
            </div>
            <input type="text" 
            class="form-control" 
            name="buscar" 
            placeholder="Buscar por tema ou local" 
            (input)="filtrarPalestrantes($event.target)">
        </div>
    </div>
  </div>
  <div *ngIf="palestrantes && palestrantes.length" class="row mt-2">
    <div class="col-md-4 mb-4 d-flex alight-items-stretch" *ngFor="let palestrante of palestrantes">
      <div class="card">
        <div class="d-flex align-self-center pt-3">
            <img
            [src]="getImgUrl(palestrante.user.imgUrl)"
            width="120"
             height="120" 
             class="rounded-circle">
        </div>
        <div class="card-body">
            <div class="h4 text-center mb-3">{{'@'+palestrante.user.userName}}</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> {{palestrante.user.primeiroNome + ' ' +palestrante.user.ultimoNome}}</div>
            <div class="h7">
                {{palestrante.miniCurriculo}}
            </div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-6 text-center border-right">
                        <div class="h5">0</div>
                        <div class="h6 text-muted">Meus eventos criados</div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="h5">0</div>
                        <div class="h6 text-muted">Eventos como palestrante</div>
                    </div>
                </div>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
